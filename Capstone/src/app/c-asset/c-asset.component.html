<div class="container custom-container">
  <div class="col-md-12">
    <h3 class="mb-3 text-center">Create New Trade</h3>

    <div class="form-group">
      <input type="text" [(ngModel)]="tradeDetails.TradeId" class="form-control" maxlength="10" placeholder="Trade ID">
    </div>

    <div class="form-group">
      <select [(ngModel)]="tradeDetails.FromParty" class="form-control" placeholder="FromParty">
        <option value="" disabled selected hidden>From Party</option>
        <option value="SBI">SBI</option>
        <option value="ICICI">ICICI</option>
        <option value="HDFC">HDFC</option>
      </select>
    </div>

    <div class="form-group">
      <select [(ngModel)]="tradeDetails.ToParty" class="form-control" placeholder="ToParty">
        <option value="" disabled selected hidden>To Party</option>
        <option value="SBI">SBI</option>
        <option value="ICICI">ICICI</option>
        <option value="HDFC">HDFC</option>
      </select>
    </div>

    <div class="form-group">
      <input type="text" [(ngModel)]="tradeDetails.Amount" class="form-control" placeholder="Amount">
    </div>

    <div class="form-group">
      <input type="date" [(ngModel)]="tradeDetails.TradeDate" class="form-control" placeholder="TradeDate">
    </div>

    <div class="form-group">
    <select [(ngModel)]="tradeDetails.Status" class="form-control" placeholder="Status">
      <option value="" disabled selected hidden>Trade Status</option>
      <option value="SUBMITTED ">SUBMITTED</option>
    </select>
    </div>

    <div class="form-group">
      <button class="btn btn-success btn-lg btn-block" (click)="addTrade()">Create</button>
    </div>

  </div>
</div><br>

<div class="container custom-container-2" *ngIf="temp">
  <div class="col-md-12">
  <div>
    <h5 style="color: red;">Trade ID already exist. Please change trade ID</h5>
  </div>
  </div>
</div>

<div class="container custom-container">
<div class="col-md-12">
<h6>{{Trade}}</h6>
</div>
</div>
